<header-component></header-component>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-lg-12 px-4 mt-5 mb-5">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mt-5 mb-5 border-bottom">
                <h1 class="h2  ml-3 mb-3" ><i class="fa fa-shopping-cart" aria-hidden="true"></i> Carrito</h1>
                <div>
                    <button type="button" class="btn btn-light btn-lg mr-5">
                        <i class="fa fa-window-close" aria-hidden="true" ng-click="empty()"></i> 
                    </button>
                    <a class="btn btn-warning btn-lg mr-5" href="/trolleyes-client/public_html/carrito/buy">
                        <i class="fa fa-cart-arrow-down" aria-hidden="true" ></i> Buy
                    </a>
                </div>
            </div>
            <div class="row port-page">
                <div class="d-flex justify-content-between flex-wrap align-items-center border-bottom col-12"ng-repeat="fila in ajaxDataProductos">
                    <img  src="http://localhost:8081/imagenes/{{fila.obj_producto.foto}}" class="img-responsive center-block port-image col-3 mt-2 mb-2 " alt="" />
                    <div class=" col-3 mt-2 ">
                        <h2 class="album__title text-left" style="font-size:3vw">{{fila.obj_producto.desc}}</h2>
                        <button type="button" class="btn btn-light align-items-left" style="font-size:2vw">
                        Existencias <span class="badge badge-secondary">{{fila.obj_producto.existencias}}</span>
                        </button>
                    </div>
                    <div class="btn-group-col col2" style="font-size:2vw">
                        <button type="button" style="font-size:2vw" class="btn btn-light" ng-click="add(fila.obj_producto.id)">
                            Add cart <i class="fa fa-plus-square  ml-2" aria-hidden="true"></i>
                        </button>
                        <span class="badge badge-secondary">{{fila.cantidad}}</span>
                        <button type="button" class="btn btn-light" style="font-size:2vw" ng-click="reduce(fila.obj_producto.id)">
                            <i class="fa fa-minus-square" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-light" ng-click="remove(fila.obj_producto.id)" style="font-size:2vw">
                            <i class="fa fa-window-close" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>   
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
