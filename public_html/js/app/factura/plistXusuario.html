                <div class="table-responsive mt-5 mb-5 " >
                    <table class="table table-striped table-sm mt-5 align-self-center">
                        <tr>
                            <th>
                                <div class="d-flex">
                                    <div class=" p-2 mb-md-0">Id</div>
                                    <div class="mt-auto p-2 align-self-center btn-group-sm" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-light" ng-click="ordena('id', 'asc')">
                                            <i class="fas fa-long-arrow-alt-up"></i>
                                        </button>
                                        <button type="button" class="btn btn-light" ng-click="ordena('id', 'desc')">
                                            <i class="fas fa-long-arrow-alt-down"></i>
                                        </button>
                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="d-flex">
                                    <div class=" p-2 mb-md-0">Fecha</div>
                                    <div class="mt-auto p-2 align-self-center btn-group-sm" role="group" aria-label="Basic example">

                                        </button>
                                        <button type="button" class="btn btn-light" ng-click="ordena('id', 'desc')">
                                            <i class="fas fa-long-arrow-alt-down"></i>
                                        </button>
                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="d-flex">
                                    <div class=" p-2 mb-md-0">IVA</div>
                                    <div class="mt-auto p-2 align-self-center btn-group-sm" role="group" aria-label="Basic example">

                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="d-flex">
                                    <div class=" p-2 align-self-center">Id del usuario</div>
                                    <div class="mt-auto p-2 align-self-center btn-group-sm" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-light" ng-click="ordena('nombre', 'asc')">

                            </th>
                        </tr>
                        <tr ng-repeat>

                            <td class="text-center">{{ajaxDataUsuarios.iva}}</td>
                            <td class="text-center">{{ajaxDataUsuarios.id_usuario}}</td>
                            <td>
