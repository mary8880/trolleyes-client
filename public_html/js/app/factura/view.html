<header-component></header-component>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4 mt-5 mb-3">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2  mt-5 mb-3 border-bottom">
                <h1 class="h2 h2 ml-3 mb-3" >Factura</h1>
                <div class="btn-toolbar mb-2 mb-md-0" >
                    <a class="btn btn-warning ml-3" href="/trolleyes-client/public_html/factura/new">Nuevo</a>
                    <a href="/trolleyes-client/public_html/factura/plist" class="btn btn-secondary" role="button"> Listado </a>
                </div>
                <div class="table-responsive mt-5 mb-5 ">
                    <table class="table table-striped table-sm">
                        <tr >
                            <th class="text-center">
                                <div class="d-flex">
                                    <div class=" p-2 align-self-center">Id</div>
                                </div>
                            </th>
                            <th class="text-center">
                                <div class="d-flex">
                                    <div class=" p-2 align-self-center">Fecha</div>
                                </div>
                            </th>
                            <th class="text-center">
                                <div class="d-flex">
                                    <div class=" p-2 align-self-center">IVA</div>
                                </div>
                            </th>                     
                            <th class="text-center">
                                <div class="d-flex ">
                                    <div class=" p-2 align-self-center">Id del usuario</div>
                                </div>
                            </th>
                            <th class="text-center">
                                <div class="d-flex align-self-center align-items-center">
                                    <div class="text-center p-2 align-self-center">Operaciones</div>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <td class="text-center">{{ajaxData.id}}</td>
                            <td class="text-center">{{ajaxData.fecha}}</td>
                            <td class="text-center">{{ajaxData.iva}}</td>
                            <td class="text-center">{{ajaxData.id_usuario}}</td>
                            <td>
                                <div class="btn-group mr-2" role="group" aria-label="Basic example">
                                    <a href="/trolleyes-client/public_html/factura/edit/{{ajaxData.id}}" class="btn btn-secondary" role="button">Editar</a>
                                    <a href="/trolleyes-client/public_html/factura/delete/{{ajaxData.id}}" class="btn btn-secondary" role="button">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </main>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
