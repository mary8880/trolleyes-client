                    <label>Id de Factura</label>
                    <input type="text" name="id"  readonly="readonly" class="form-control" ng-model="id">
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.fecha.$invalid && !userForm.fecha.$pristine}">

                <div class="form-group">

                    <input type="text" name="iva" readonly="readonly" class="form-control" ng-model="ajaxData.iva"><p>%</p>

                <div class="form-group">
                    <label>Usuario:</label>
                    <input type="text" name="obj_usuario.id" readonly="readonly" class="form-control" ng-model="ajaxData.obj_usuario.nombre +' '+ ajaxData.obj_usuario.ape1">
                </div>
            </form>   
        </div>
