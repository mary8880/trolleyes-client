<header-component></header-component>
<main role="main" class="container"> 

    <div class="col-lg-12 px-4 mt-5 mb-3"> 
        <div class="d-flex mt-5">
            <div class="col-lg-11 mt-5">
                <h1 class="h2 mt-5" ><i class="fa fa-cube" aria-hidden="true"></i> Productos</h1>
                <p>Ver producto</p>
            </div>
            <div class="col mt-5 mt-5">
                <div class="btn-group mt-5" role="group" aria-label="Second group"  >
                    <a class="btn btn-warning ml-3" href="/trolleyes-client/public_html/producto/new">Nuevo</a>
                    <a class="btn btn-secondary" href="/trolleyes-client/public_html/producto/plist" role="button"> Listado </a>
                </div>
            </div>
        </div>
    </div> 
    <div class="row d-flex justify-content-between flex-wrap mt-5">
        <!--IMAGEN-->

        <div class="col ml-3 ">
            <div class="mx-auto pb-5"> 
                <img id="output" ng-src="http://localhost:8081/imagenes/{{ajaxData.foto}}" style="width: 200px; height: 200px;">
            </div>
        </div>
    </div>
    <div class="row">  

        <div class="col-lg-8 mt-2 mb-5 ml-3" >

            <!-- FORM ============ -->
            <div class="d-flex justify-content-end ml-3" >
                <div class="btn-group mr-2 mb-5" role="group" aria-label="Basic example">
                    <a href="/trolleyes-client/public_html/{{ob}}/edit/{{id}}" class="btn btn-secondary" role="button">Editar</a>
                    <a href="/trolleyes-client/public_html/{{ob}}/delete/{{id}}" class="btn btn-secondary" role="button">Eliminar</a>
                </div>
            </div>
            <form name="userForm" ng-show="!edited">

                <!-- ID-->
                <div class="form-group" >
                    <label>Id</label>
                    <input type="text" name="id"  readonly="readonly" class="form-control" ng-model="id">
                </div>
                <!-- CÓDIGO-->
                <div class="form-group">
                    <label>Código</label>
                    <input type="text" class="form-control"  id="codigo"  readonly="readonly" name="codigo" ng-model="ajaxData.codigo">

                </div>
                <!-- DESCRIPCIÓN -->
                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text" name="desc" class="form-control" readonly="readonly"  ng-model="ajaxData.desc">

                </div>

                <!--EXIXTENCIAS -->
                <div class="form-group">
                    <label>Existencias</label>
                    <input type="text" name="existencias"  class="form-control"  readonly="readonly" ng-model="ajaxData.existencias" >
                </div>
                <!--PRECIO-->
                <div class="form-group">
                    <label>Precio</label>
                    <input type="text" name="precio"  class="form-control"  readonly="readonly" ng-model="ajaxData.precio" >
                </div>

                <!--TIPOPRODUCTO-->

                <div class="form-group">
                    <label>Tipo de producto</label>
                    <input type="text" name="precio"  class="form-control"  readonly="readonly" ng-model="ajaxData.obj_tipoProducto.desc" >
                </div>


            </form>        
        </div>
    </div>
</main>

<footer class="footer" ng-include="'js/app/footer.html'"></footer>
