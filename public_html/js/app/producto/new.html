<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container">
    <div class="col-md-9 ml-sm-auto col-lg-12 px-4 mt-5 mb-3"> 
        <div class="d-flex mt-5">
            <div class="col-lg-11 mt-5">
                <h1 class="h2" >Producto</h1>
                <p>Crea nuevo producto</p>
            </div>
            <div class="col mt-5 mt-5">
                <div class="btn-group" role="group" aria-label="Second group"  >
                    <a href="/trolleyes-client/public_html/producto/view/{{id}}" class="btn btn-secondary btn-md" >Ver</a>
                    <a href="/trolleyes-client/public_html/producto/plist" class="btn btn-secondary btn-md" >Listado</a>
                </div>
            </div>
        </div>
    </div> 
    <div class="row">  
          <div class="col-sm-6 mt-5 mb-5 ml-3" >
            <!-- FORM ============ -->

            <form name="userForm"  novalidate ng-show="!creado">
                <!-- ID-->
                <div class="form-group">
                    <label>Id</label>
                    <input type="text" name="id"  readonly="readonly" class="form-control" ng-model="id">
                </div>
                <!-- CÓDIGO-->
                <div class="form-group" ng-class="{ 'has-error' : userForm.codigo.$invalid && !userForm.codigo.$pristine}">
                    <label>Código</label>
                    <input type="text" class="form-control"  id="codigo" name="dni" ng-model="codigo" required>
                    
                    <p ng-show="userForm.codigo.$invalid && !userForm.codigo.$pristine" class="text-danger" >El código es necesario</p>
                </div>
                <!-- Descripción -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.productodesc.$invalid && !userForm.productodesc.$pristine}">
                    <label>Descripción</label>
                    <input type="text" name="desc" class="form-control" ng-model="desc" required>
                    <p ng-show="userForm.desc.$invalid && !userForm.desc.$pristine" class="text-danger">La descripción es necesaria</p>
                </div>

                <!-- EXIXTENCIAS -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.existencias.$invalid && !userForm.ape1.$pristine}">
                    <label>Existencias</label>
                    <input type="text" name="existencias"  class="form-control" ng-model="existencias" required>
                    <p ng-show="userForm.existencias.$invalid && !userForm.existencias.$pristine" class="text-danger">Las existencias son necesarias</p>
                </div>
                <!-- PRECIO -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.precio.$invalid && !userForm.precio.$pristine}">
                    <label>Precio</label>
                    <input type="text" name="precio"  class="form-control" ng-model="precio" required>
                    <p ng-show="userForm.precio.$invalid && !userForm.precio.$pristine" class="text-danger">El precio es necesario</p>
                </div>
                <!--IMAGEN-->
                <div class="form-group" ng-class="{ 'has-error' : userForm.foto.$invalid && !userForm.foto.$pristine}">
                    <label>Imagen del producto</label>
                    <input type="file" name="foto"  class="form-control" ng-model="foto">
                    <p ng-show="userForm.foto.$invalid && !userForm.foto.$pristine" class="text-danger">La imagen no es válida</p>
                </div>
               
                <!-- TIPOPRODUCTO -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.id_tipoProducto.$invalid && !userForm.id_tipoProducto.$pristine}">
                    <label>Tipo Producto</label>
                    <input type="text" name="id_tipoUsuario"  class="form-control" ng-model="id_tipoProducto" ng-pattern="/^[1-4]{1}$/" required >
                    <p ng-show="userForm.id_tipoProducto.$error.pattern" class="alert alert-danger" role="alert">Formato no válido. </p>
                    <p ng-show="userForm.id_tipoProducto.$invalid && !userForm.id_tipoProducto.$pristine" class="text-danger">Tipo producto es necesario. </p>
                </div>
            </form>        
        </div>
        <div class="col mt-5"  ng-show="!creado">
            <div class="btn-toolbar ml-5" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="Basic example">
                    <button  class="btn btn-secondary" ng-click="resetForm()" >Reset</button>

                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <button type="button" ng-click="createForm()" class="btn btn-warning" ng-disabled="userForm.$invalid">Enviar</button>
                </div>
            </div>
        </div>
        <div class="col-md-12 ml-sm-auto col-lg-12 px-4  mt-5 mb-5 ml-3" ng-show="creado">
            <h1>Ha creado el producto{{productodesc}}  </h1>
            <div class="d-flex align-self-center align-items-center ml-3">
                <a class="btn btn-warning" href="/trolleyes-client/public_html/producto/plist"> Volver al Listado</a>
            </div>
        </div> 
    </div>

</main>

<footer class="footer" ng-include="'js/app/footer.html'"></footer>
