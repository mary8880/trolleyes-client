<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row">
        <main role="main" class=" col-lg-12 px-4 mt-5 mb-3 ml-2 mr-5">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mt-5 mb-3  mr-3 border-bottom">
                <h1 class="h2 h2 ml-3 mb-3" >Usuarios</h1>
                <div class="btn-toolbar mb-2 mb-md-0" >
                    <a class="btn btn-warning ml-3" href="/trolleyes-client/public_html/usuario/new">Nuevo</a>
                    <a href="/trolleyes-client/public_html/usuario/plist" class="btn btn-secondary" role="button"> Listado </a>
                </div>
                <div class="table-responsive mt-5 mb-5 ">
                    <table class="table table-striped table-sm">
                        <tr >
                            <th class="text-center">
                                <div class="d-flex">
                                    <div class=" p-2 align-self-center">Id</div>
                                </div>
                            </th>
                            <th class="text-center">
                                <div class="d-flex">
                                    <div class=" p-2 align-self-center">DNI</div>
                                </div>
                            </th>
                            <th class="text-center">
                                <div class="d-flex">
                                    <div class=" p-2 align-self-center">Nombre</div>
                                </div>
                            </th>
                            <th class="text-center">
                                <div class="d-flex">
                                    <div class=" p-2 align-self-center">Primer apellido</div>
                                </div>
                            </th>
                            <th class="text-center">
                                <div class="d-flex">
                                    <div class=" p-2 align-self-center">Segundo apellido</div>
                                </div>
                            </th>
                            <th class="text-center">
                                <div class="d-flex">
                                    <div class=" p-2 align-self-center">Nombre de usuario</div>
                                </div>
                            </th>
                            <th class="text-center">
                                <div class="d-flex ">
                                    <div class=" p-2 align-self-center">Tipo de usuario</div>
                                </div>
                            </th>
                            <th class="text-center">
                                <div class="d-flex align-self-center align-items-center">
                                    <div class="text-center p-2 align-self-center">Operaciones</div>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <td class="text-center">{{ajaxData.id}}</td>
                            <td class="text-center">{{ajaxData.dni}}</td>
                            <td class="text-center">{{ajaxData.nombre}}</td>
                            <td class="text-center">{{ajaxData.ape1}}</td>
                            <td class="text-center">{{ajaxData.ape2}}</td>
                            <td class="text-center">{{ajaxData.login}}</td>
                            <td class="text-center">{{ajaxData.obj_tipoUsuario.desc}}</td>
                            <td>
                                <div class="btn-group mr-2" role="group" aria-label="Basic example">
                                    <a href="/trolleyes-client/public_html/usuario/edit/{{ajaxData.id}}" class="btn btn-secondary" role="button">Editar</a>
                                    <a href="/trolleyes-client/public_html/usuario/delete/{{ajaxData.id}}" class="btn btn-secondary" role="button">Eliminar</a>

                                </div>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </main>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
