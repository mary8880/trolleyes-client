<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row">      
        <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Tipos de usuario</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Share</button>
                        <button class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>    

            <nav aria-label="paginacion">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" ng-show="page>1" href="usuario/plist/{{rpp}}/{{page-1}}">Previous</a>
                    </li>
                    
                    <li class="page-item" >
                        <a >...</a>
                    </li>
                    
                    <li class="page-item">
                        <a class="page-link" ng-class="{'active':(p=>page)}" href="usuario/plist/{{rpp}}/{{page-1}}">{{page-1}}</a>
                    </li>
                    <li class="page-item" ng-class="{'active':(page)}">
                        <a class="page-link" href="usuario/plist/{{rpp}}/{{page}}">{{page}}</a>
                    </li>
                   
                    <li class="page-item" >
                        <a class="page-link"  ng-disabled="page>=totalPages" href="usuario/plist/{{rpp}}/{{page--1}}">{{page--1}}</a>
                    </li>
                    
                    <li class="page-item" >
                        <a >...</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-show="page!=totalPages" href="usuario/plist/{{rpp}}/{{page--1}}">Next</a>
                    </li>
                </ul>
                <ul class="pagination">
                    <li class="page-item" ng-class="{'active':(rpp==10)}">
                        <a class="page-link"  href="usuario/plist/{{10}}/{{1}}">10</a>
                    </li>
                    <li class="page-item" ng-class="{'active':(rpp==20)}">
                        <a class="page-link"  href="usuario/plist/{{20}}/{{1}}">20</a>
                    </li>
                     <li class="page-item" ng-class="{'active':(rpp==100)}">
                        <a class="page-link"  href="usuario/plist/{{100}}/{{1}}">100</a>
                    </li>
                    
                </ul>
            </nav>
            
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <tr>
                        <th>id<button ng-click="order='id'">▲</button></th>
                        <th>dni<button ng-click="order='dni'">▲</button></th>
                        <th>nombre<button ng-click="order='nombre'">▲</button></th>
                        <th>primer apellido<button ng-click="order='ape1'">▲</button></th>
                        <th>segundo apellido<button ng-click="order='ape2'">▲</button></th>
                        <th>nombre de usuario<button ng-click="order='login'">▲</button></th>
                    </tr>
                    <tr ng-repeat="fila in ajaxDataUsuarios | orderBy:order">
                        <td class="id">{{fila.id}}</td>
                        <td class="dni">{{fila.dni}}</td>
                        <td class="nombre">{{fila.nombre}}</td>
                        <td class="ape1">{{fila.ape1}}</td>
                        <td class="ape2">{{fila.ape2}}</td>
                        <td class="login">{{fila.login}}</td>
                    </tr>
                </table>

            </div>
        </main>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
