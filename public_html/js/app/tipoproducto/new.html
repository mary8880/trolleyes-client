<header-component></header-component>
<main role="main" class="container">
    <div class="col-md-9 ml-sm-auto col-lg-12 px-4 mt-5 mb-3"> 
        <div class="d-flex mt-5">
            <div class="col-lg-11 mt-5">
                <h1 class="h2 ml-3 mb-3" >Tipo de producto</h1>
                <p class=" ml-3 mb-3">Nuevo tipo producto</p>
            </div>
            <div class="col mt-5">
                <div class="btn-group" role="group" aria-label="Second group"  >

                    <a href="/trolleyes-client/public_html/tipoproducto/plist" class="btn btn-secondary btn-md" >Listado</a>
                </div>
            </div>
        </div>
    </div> 
    <div class="row">  

        <div class="col-sm-6 mt-5 mb-5 ml-3" >
            <!-- FORM ============ -->

            <form name="userForm"  novalidate ng-show="!creado">
                <!-- ID-->
                <div class="form-group">
                    <label>Id</label>
                    <input type="text" name="id"  readonly="readonly" class="form-control" ng-model="id">
                </div>
                <!-- Descripción-->
                <div class="form-group" ng-class="{ 'has-error' : userForm.desc.$invalid && !userForm.desc.$pristine}">
                    <label>Descripción</label>
                    <input type="text" class="form-control"  id="desc" name="desc" ng-model="desc"  required>
                    <p ng-show="userForm.desc.$invalid && !userForm.desc.$pristine" class="text-danger" >La descripción es necesaria</p>
                </div>
            </form>        
        </div>
        <div class="col mt-5 "ng-show="!creado">
            <div class="btn-toolbar ml-5" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="Basic example">
                    <button  class="btn btn-secondary" ng-click="resetForm()" >Reset</button>

                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <button type="button" ng-click="createForm()" class="btn btn-warning" ng-disabled="userForm.$invalid">Enviar</button>
                </div>
            </div>
        </div>
        <div class="col-md-12 ml-sm-auto col-lg-12 px-4  mt-5 mb-5 ml-3" ng-show="creado">
            <h1>Ha creado al tipoproducto {{desc}}  </h1>
            <div class="d-flex align-self-center align-items-center ml-3">
                <a class="btn btn-warning" href="/trolleyes-client/public_html/tipoproducto/plist"> Volver al Listado</a>
            </div>
        </div> 

    </div>

</main>

<footer class="footer" ng-include="'js/app/footer.html'"></footer>
