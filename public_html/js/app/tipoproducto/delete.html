<header-component></header-component>
<main role="main" class="container">
    <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mt-5 mb-3">
        <h1 class="h2 ml-3 mb-3 mt-5" ><i class="fa fa-cubes" aria-hidden="true"></i> Tipo de producto</h1>
        <div class="btn-toolbar mb-2 mb-md-0 mt-5" >
            <a class="btn btn-warning ml-3 " href="/trolleyes-client/public_html/tipoproducto/new">Nuevo</a>
            <a href="/trolleyes-client/public_html/tipoproducto/plist" class="btn btn-secondary" role="button"> Listado </a>
        </div>



        <div class="d-flex mt-5 " ng-show="!borrado">
            <h1>¿Desea eliminar este tipo de producto?</h1>
            <div class="d-flex align-self-center align-items-center mt-3 mb-5 ml-2">
                <button class="btn btn-warning btn-lg" ng-click="delete()">si</button>
                <a class="btn btn-secondary btn-lg" href="/trolleyes-client/public_html/tipoproducto/view/{{id}}">no</a>
            </div>
        </div>
        <div class="col-md-12 ml-sm-auto col-lg-12 px-4  mt-5 mb-5 ml-5" ng-show="borrado">
            <h1>Ha elimidado al tipoproducto</h1>
            <div class="d-flex align-self-center align-items-center ml-3" >
                <a class="btn btn-warning" href="/trolleyes-client/public_html/tipoproducto/plist"> Volver al Listado</a>
            </div>
        </div>

        <div class="col-sm-6 mt-5 mb-2 ml-2" >
            <!-- FORM ============ -->

            <form name="userForm" ng-show="!edited" >
                <!-- ID-->
                <div class="form-group">
                    <label>Id</label>
                    <input type="text" name="id"  readonly="readonly" class="form-control" ng-model="ajaxData.id">
                </div>

                <!-- NOMBRE -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.desc.$invalid}">
                    <label>Descripción</label>
                    <input type="text" name="desc" readonly="readonly" class="form-control" ng-model="ajaxData.desc" >
                </div>  
            </form>        
        </div>
        <div class="col" ng-show="!edited" >
            <div class="row ml-2 mb-5" >
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a href="/trolleyes-client/public_html/tipoproducto/edit/{{ajaxData.id}}" class="btn btn-secondary" role="button">Editar</a>

                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Second group"> 
                        <a href="/trolleyes-client/public_html/tipoproducto/view/{{ajaxData.id}}" class="btn btn-secondary" role="button">Ver</a>
                    </div>
                </div>
            </div>
        </div>

</div>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
