<header-component></header-component>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-lg-12 px-4 mt-5 mb-3" >
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mt-5 mb-3 border-bottom">
                <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mt-5 mb-3">
                    <div class="col-12 mb-2">

                        <h1 class="h2 ml-3 mb-3" ><i class="fa fa-paste img-responsive" aria-hidden="true"></i> Linea nº {{ajaxData.id}}  en factura nº
                            <a class="btn btn-light btn-lg font-weight-bold" href="/trolleyes-client/public_html/factura/view/{{ajaxData.obj_factura.id}}">{{ajaxData.obj_factura.id}}</a>
                        </h1>
                        <!--                    <h4 class="h5 ml-3 mb-3" >Usuario: {{ajaxData.obj_usuario.nombre}}  {{ajaxData.obj_usuario.ape1}} nº{{ajaxData.obj_usuario.id}}
                                                <a class="btn btn-secondary ml-3 " href="/trolleyes-client/public_html/usuario/view/{{ajaxData.obj_usuario.id}}">Ver</a>
                                            </h4>-->
                    </div>
                    <div class="d-flex col-12">
                        <div class="btn-toolbar mb-2 mb-md-0 col-8">
                            <a class="btn btn-warning ml-3 font-weight-bold" href="/trolleyes-client/public_html/factura/{{ajaxData.obj_factura.id}}/linea/new">Nueva linea</a>
                        </div>
                        <div class="d-flex col-4 btn-group" role="group" aria-label="Second group" >

                            <a href="/trolleyes-client/public_html/factura/linea/edit/{{ajaxData.id}}" class="btn btn-secondary btn-md" ng-show="!borrado" >Editar</a>
                        </div>
                    </div>
                    <div class="table-responsive mt-5 mb-5 "ng-show="!borrado">
                        <table class="table table-striped table-sm">
                            <tr>
                                <th>
                                    <div class="d-flex">
                                        <div class=" p-2 align-self-center">Id</div>
                                    </div>
                                </th>
                                <th>
                                    <div class="d-flex">
                                        <div class=" p-2 align-self-center">Producto</div>
                                    </div>
                                </th>
                                <th>
                                    <div class="d-flex">
                                        <div class=" p-2 align-self-center">Cantidad</div>
                                    </div>
                                </th>

                            </tr>

                            <tr>
                                <td class="text-center">{{ajaxData.id}}</td>
                                <td class="text-center">{{ajaxData.obj_producto.desc}}</td>
                                <td class="text-center">{{ajaxData.cantidad}}</td>

                            </tr>
                        </table>
                    </div>
                    <div class="d-flex mt-3 mb-3" ng-show="!borrado">
                        <h1>¿Desea eliminar este producto?</h1>
                        <div class="d-flex align-self-center align-items-center" style="margin-right: 6%">
                            <button class="btn btn-warning btn-lg" ng-click="delete()">si</button>
                            <a class="btn btn-secondary btn-lg" href="/trolleyes-client/public_html/{{ob}}/view/{{id}}">no</a>
                        </div>
                    </div>
                    <div class="col-md-12 ml-sm-auto col-lg-12 px-4  mt-5 mb-5 ml-2" ng-show="borrado">
                        <h1>Ha elimidado la linea</h1>
                        <div class="d-flex align-self-center align-items-center ml-3" >
                            <a href="/trolleyes-client/public_html/factura/{{ajaxData.obj_factura.id}}/linea/plist" class="btn-lg  btn-warning btn-md " > Volver al Listado</a>
                        </div>
                    </div>                               
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
