<header-component></header-component>
<main role="main" class="container">
    <div class="col-lg-12 px-4 mt-5 mb-3"> 
        <div class="d-flex mt-5 ">
            <div class="col-lg-11 mt-5">
                <h1 class="h2 ml-3 mb-3" ><i class="fa fa-paste img-responsive" aria-hidden="true"></i> Linea nº {{ajaxData.id}}  en factura nº
                        <a class="btn btn-light btn-lg font-weight-bold" href="/trolleyes-client/public_html/factura/view/{{ajaxData.obj_factura.id}}">{{ajaxData.obj_factura.id}}</a>
                    </h1>
                <p class=" ml-3 mb-3">Edita linea </p>
            </div>

            <div class="col mt-5">
                <div class="btn-group" role="group" aria-label="Second group" >
                    <a href="/trolleyes-client/public_html/factura/{{ajaxData.obj_factura.id}}/linea/plist" class="btn btn-secondary btn-md" >Listado de lineas</a>
                </div>
            </div>
        </div>
    </div> 
    <div class="row">  

        <div class="col-sm-6 mt-5 mb-5 ml-5" >
            <!-- FORM ============ -->

            <form name="userForm"  novalidate ng-show="edited">
                <!-- CANTIDAD--->
                <div class="form-group">
                    <label>Cantidad</label>
                    <input type="number" class="form-control col-3" id="cantidad" name="cantidad" ng-model="cantidad" ng-required="true" ng-pattern="/^[1-9]+/" maxlength="3"/>
                    <p ng-show="userForm.cantidad.$error.pattern" class="alert alert-danger col-4" role="alert">Número no valido</p>
                    <p ng-show="!userForm.cantidad.$valid && !userForm.cantidad.$pristine" class="text-danger col-4 mt-2" role="alert">
                        Cantidad necesatia.
                    </p>

                    <!--PRODUCTO-->
                    <label for="obj_producto">Producto:</label>
                    <div class="form-group row" style="padding-left:15px;">
                        <producto-selection 
                            class="modal fade" 
                            id="cadd-location-modal" 
                            obj="obj_producto"
                            on-producto-set="productoRefresh(this,false)">                          
                        </producto-selection>

                        <div class="control">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"
                                          data-toggle="modal"
                                          data-target="#cadd-location-modal">
                                        <span class="fas fa-search"></span>
                                    </span>
                                </div>
                                <input ng-model="obj_producto.id"
                                       ng-change="productoRefresh(this, true)"
                                       aria-describedby="basic-addon2"
                                       class="form-control col-sm-2"
                                       id="obj_producto"
                                       name="obj_producto"
                                       type="text"
                                       ng-required
                                       ng-model-options="{debounce: 1000}"
                                       maxlength="2" />
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <a href="/trolleyes-client/public_html/producto/view/{{obj_producto.id}}">
                                            <span class="p-2 bd-highlight"><i class="fas fa-box-open"></i></span>
                                            Producto: {{obj_producto.desc}}
                                        </a>
                                    </span>
                                </div>
                            </div>
                            <p ng-show="!userForm.obj_producto.$valid" class="text-danger col-4 mt-2">Producto no válido</p>
                        </div>
                    </div>    
                </div>
            </form>
                <div class="col mt-5 "ng-show="edited">
                    <div class="btn-toolbar ml-5" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="Basic example">
                            <button  class="btn btn-secondary" ng-click="resetForm()" >Reset</button>

                        </div>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <button type="button" ng-click="updateForm()" class="btn btn-warning" ng-disabled="userForm.$invalid">Enviar</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 ml-sm-auto col-lg-12 px-4  mt-5 mb-5 ml-3" ng-show="!edited">
                    <h1>Ha editado la linea nº {{ajaxData.id}} de {{obj_producto.desc}} en factura <a class="btn btn-light btn-lg font-weight-bold" href="/trolleyes-client/public_html/factura/view/{{facturaid}}">{{facturaid}}</a> </h1>
                    <div class="d-flex align-self-center align-items-center ml-3">
                        <a class="btn btn-warning" href="/trolleyes-client/public_html/factura/{{ajaxData.obj_factura.id}}/linea/plist"> Volver al Listado</a>
                    </div>
                </div> 

        </div>
</div>
</main>

<footer class="footer" ng-include="'js/app/footer.html'"></footer>
