<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 6%">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" style="margin-left: 4%"> Tipo de Usuarios</h1>
                <div class="btn-toolbar mb-2 mb-md-0" style="margin-right: 4%">
                    <a class="btn btn-warning" href="/trolleyes-client/public_html/tipousuario/new">Nuevo</a>
                    <a href="/trolleyes-client/public_html/usuario/plist" class="btn btn-secondary" role="button"> Listado </a>
                </div>
                <div class="table-responsive" style="margin-top: 6%">
                    <table class="table table-striped table-sm">

                            <th>
                                <div class="d-flex">
                                    <div class=" p-2 align-self-center">Id</div>
                                </div>
                            </th>

                            <th>
                                <div class="d-flex ">
                                    <div class=" p-2 align-self-center">Descripcion</div>
                            </th>
                            <th><div class="d-flex align-self-center align-items-center">
                                    <div class=" p-2 align-self-center">Operaciones</div>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <td class="text-center">{{ajaxData.id}}</td>
                            <td class="text-center">{{ajaxData.desc}}</td>
                            <td>
                                <div class="btn-group mr-2" role="group" aria-label="Basic example">
                                    <a href="/trolleyes-client/public_html/tipousuario/edit/{{ajaxData.id}}" class="btn btn-secondary" role="button">Editar</a>
                                    <a href="/trolleyes-client/public_html/tipousuario/view/{{ajaxData.id}}" class="btn btn-secondary" role="button">Ver</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="d-flex" style="margin-left: 10%; margin-top:4%">

                    <div class="d-flex align-self-center align-items-center" style="margin-right: 6%">
                        <button class="btn btn-danger btn-lg" ng-click="delete()">si</button>
                        <a class="btn btn-info btn-lg" href="/trolleyes-client/public_html/tipousuario/view/{{id}}">no</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
