<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Seleccionar un tipo de usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">

            <div class="d-flex justify-content-between flex-wrap align-items-center mb-3 border-bottom">
                <div class="btn-toolbar mx-auto">
                    <div class="btn-group">
                        <p class="mt-2" style="width: 240px;">Selecciona RPP: </p>
                        <select class="form-control" ng-change="c.update()" ng-model="c.rpp">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row text-center mx-auto mt-5 table-responsive">
                <table class="table table-striped table-sm">
                    <tr>
                        <th>
                            <p>ID</p>
                            <div class="btn-group mb-2">
                                <button type="button" class="btn btn-light" ng-click="c.ordenar('tipousuario.id', 'asc')">
                                    <i class="fas fa-long-arrow-alt-up"></i>
                                </button>
                                <button type="button" class="btn btn-light" ng-click="c.ordenar('tipousuario.id', 'desc')">
                                    <i class="fas fa-long-arrow-alt-down"></i>
                                </button>
                            </div>
                        </th>
                        <th>
                            <p>Descripción</p>
                            <div class="btn-group mb-2">
                                <button type="button" class="btn btn-light" ng-click="c.ordenar('tipousuario.desc', 'asc')">
                                    <i class="fas fa-long-arrow-alt-up"></i>
                                </button>
                                <button type="button" class="btn btn-light" ng-click="c.ordenar('tipousuario.desc', 'desc')">
                                    <i class="fas fa-long-arrow-alt-down"></i>
                                </button>
                            </div>
                        </th>
                        <th>
                            <p>Selección</p>
                        </th>
                    </tr>
                    <tr ng-repeat="fila in c.data">
                        <td class="align-middle">{{fila.id}}</td>
                        <td class="align-middle">{{fila.desc}}</td>
                        <td>
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group mx-auto">
                                    <a class="btn btn-default btn-xs" ng-click="c.save(fila.id, fila.desc)" data-dismiss="modal">
                                        <i class="fa fa-reply" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

            <nav aria-label="paginacion" class="mt-5">
                <ul class="pagination justify-content-center">
                    <li class="page-item" ng-class="{'disabled':(c.page == 1)}">
                        <a class="page-link" ng-click="c.cambiarPagina(1)"><span>&laquo;</span></a>
                    </li>
                    <li class="page-item" ng-class="{'disabled':(c.page == 1)}">
                        <a class="page-link" ng-click="c.cambiarPagina(c.page-1)"><span>&lsaquo;</span></a>
                    </li>
                    <li class="page-item" ng-class="{'disabled':(c.page == 1)}">
                        <a class="page-link" ng-click="c.cambiarPagina(1)">1</a>
                    </li>

                    <li class="page-item" ng-class="{'active':(p == c.page), 'disabled':(p === '...')}" ng-repeat="p in c.list track by $index">
                        <a class="page-link" ng-click="c.cambiarPagina(p)">{{p}}</a>
                    </li>

                    <li class="page-item" ng-class="{'disabled':(c.page == c.totalPages), 'ng-hide':(c.totalPages == 1)}">
                        <a class="page-link" ng-click="c.cambiarPagina(c.totalPages)">{{c.totalPages}}</a>
                    </li>
                    <li class="page-item" ng-class="{'disabled':(c.page == c.totalPages)}">
                        <a class="page-link" ng-click="c.cambiarPagina(c.totalPages--1)"><span>&rsaquo;</span></a>
                    </li>
                    <li class="page-item" ng-class="{'disabled':(c.page == c.totalPages)}">
                        <a class="page-link" ng-click="c.cambiarPagina(c.totalPages)"><span>&raquo;</span></a>
                    </li>
                </ul>
            </nav>

        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="c.reiniciar()">Reiniciar</button>
            <button type="button" class="btn btn-danger" ng-click="c.resetOrder()">Resetear Orden</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

    </div>
</div>
