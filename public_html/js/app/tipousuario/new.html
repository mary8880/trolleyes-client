<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container">
    <div style="margin-left: 4%; margin-top:10% "> 
        <div class="d-flex">
            <div class="col-lg-11">
                <h1 class="h2" >Tipo de Usuarios</h1>
                <p>Nuevo tipo usuario</p>
            </div>
            <div class="col">
                <div class="btn-group" role="group" aria-label="Second group"  >
                    
                    <a href="/trolleyes-client/public_html/tipousuario/plist" class="btn btn-secondary btn-md" >Listado</a>
                </div>
            </div>
        </div>
    </div> 
    <div class="row">  

        <div class="col-sm-8"  style="margin-top: 100px" >
            <!-- FORM ============ -->

            <form name="userForm"  novalidate>
                <!-- ID-->
                <div class="form-group">
                    <label>Id</label>
                    <input type="text" name="id"  readonly="readonly" class="form-control" ng-model="id">
                </div>
                <!-- Descripción-->
                <div class="form-group" ng-class="{ 'has-error' : userForm.desc.$invalid && !userForm.desc.$pristine}">
                    <label>Descripción</label>
                    <input type="text" class="form-control"  id="desc" name="desc" ng-model="desc"  required>
                    <p ng-show="userForm.desc.$invalid && !userForm.desc.$pristine" class="text-danger" >La descripción es necesaria</p>
                </div>
                <button type="button" ng-click="createForm()" class="btn btn-primary" ng-disabled="userForm.$invalid">Enviar</button>
            </form>        
        </div>
        <div class="col" style="margin-top: 65%; margin-left: 5%;" >
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="Basic example">
                    <button  class="btn btn-warning" ng-click="resetForm()" >Reset</button>

                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <a href="/trolleyes-client/public_html/usuario/plist" class="btn btn-secondary" >Lista</a>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="footer" ng-include="'js/app/footer.html'"></footer>
