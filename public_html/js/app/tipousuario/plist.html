<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 6%">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" style="margin-left: 4%">Tipos de usuarios</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a class="btn btn-warning" href="/trolleyes-client/public_html/tipousuario/new">Nuevo</a>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-light" ng-click="resetOrder()">
                            <i class="fa fa-eye"></i>
                        </button>
                        <div class="btn-group" style="width:400px;">
                            <p class="mt-2" style="width:200px;">Selecciona RPP: </p>
                            <select class="form-control" 
                                    ng-change="update()" 
                                    ng-model="rpp">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <nav aria-label="paginacion">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" ng-show="page > 2" href="tipousuario/plist/{{rpp}}/1/{{order}}/{{align}}">First</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" ng-show="page > 1" href="tipousuario/plist/{{rpp}}/{{page - 1}}/{{order}}/{{align}}">Previous</a>
                                </li>
                                <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                                    <a class="page-link" href="tipousuario/plist/{{rpp}}/{{p}}/{{order}}/{{align}}">{{p}}</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" ng-show="page != totalPages" href="tipousuario/plist/{{rpp}}/{{page--1}}/{{order}}/{{align}}">Next</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" ng-show="page != totalPages - 1 && page != totalPages" href="tipousuario/plist/{{rpp}}/{{totalPages}}/{{order}}/{{align}}">Last</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="table-responsive" style="margin-top: 6%">
                    <table class="table table-striped table-sm">
                        <tr>
                            <th>
                                <div class="d-flex">
                                    <div class=" p-2 align-self-center">Id</div>
                                    <div class="mt-auto p-2 align-self-center btn-group-sm" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-light" ng-click="ordena('id', 'asc')">
                                            <i class="fas fa-long-arrow-alt-up"></i>
                                        </button>
                                        <button type="button" class="btn btn-light" ng-click="ordena('id', 'desc')">
                                            <i class="fas fa-long-arrow-alt-down"></i>
                                        </button>
                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="d-flex">
                                    <div class=" p-2 align-self-center">Descripci√≥n</div>
                                    <div class="mt-auto p-2 align-self-center btn-group-sm" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-light" ng-click="ordena('nombre', 'asc')">
                                            <a class="fas fa-long-arrow-alt-up" ></a>

                                        </button>
                                        <button type="button" class="btn btn-light" ng-click="ordena('nombre', 'desc')">
                                            <i class="fas fa-long-arrow-alt-down"></i>
                                        </button>
                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="d-flex align-self-center align-items-center">
                                    <div class=" p-2 align-self-center">Operaciones</div>
                                </div>
                            </th>
                        </tr>
                        <tr ng-repeat="fila in ajaxDataUsuarios">
                            <td>{{fila.id}}</td>
                            <td>{{fila.desc}}</td>
                            <td>
                                <div class="btn-group mr-2" role="group" aria-label="Basic example">
                                    <a href="/trolleyes-client/public_html/tipousuario/view/{{fila.id}}" class="btn btn-secondary" role="button">Ver</a>
                                    <a href="/trolleyes-client/public_html/tipousuario/edit/{{fila.id}}" class="btn btn-secondary" role="button">Editar</a>
                                    <a href="/trolleyes-client/public_html/tipousuario/delete/{{fila.id}}" class="btn btn-secondary" role="button">Eliminar</a>
                                </div>
                            </td>
                            
                        </tr>
                    </table>
                </div>
            </div>
        </main>
    </div>   
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
